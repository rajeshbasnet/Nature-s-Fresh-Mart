<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <!--Bootstrap CDN Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <!--External CSS Link-->
    <link rel="stylesheet" href="profile.css" />
</head>

<!--Trader Panel-->

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Panel Column-->
                <div class="col-xl-2 p-0">
                    <!--Sidebar Section-->
                    <div class="sidebar-container">
                        <nav class="menubar w-100">
                            <ul class="nav d-flex flex-column">
                                <li class="nav-item head-panel">
                                    <a href="#" class="nav-link active"><i class="fas fa-user-cog"></i>Trader Panel</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-tachometer-alt"></i>
                                        Dashboard</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-user-circle"></i>
                                        Profile</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-plus-circle"></i>
                                        </i>
                                        Add Products</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-sliders-h"></i>
                                        Update Product</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-tv"></i>
                                        Display Product</a>
                                </li>

                                <li class="nav-item panel-links">
                                    <a href="#" class="nav-link d-inline-block">
                                        <i class="fas fa-arrow-circle-left"></i>
                                        Back to site</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <!--Add Products Container Column-->
                <div class="col-xl-10 mx-auto p-0">

                    <div class="user-profile-header">
                        <img src="pexels-pixabay-220453.jpg" alt="profile" width="40px" height="40px">
                    </div>


                    <form action="#" method="" enctype="multipart/form-data">
                        <fieldset>

                            <!--Title-->
                            <h4 class="addproduct-title my-4">Your Profile</h4>

                            <div class="input-field__container d-flex">

                                <!--Left Input Field Column-->
                                <div class="column-left w-100 mr-3">

                                    <div class="profile-img mt-4">
                                        <img src="pexels-pixabay-220453.jpg" alt="" width="250px" height="250px">
                                    </div>

                                    <br>

                                    <div class="img-select">
                                        <input type="file" name="product-img" id="product-img" />
                                    </div>
                                </div>

                                <div class="column-right w-100 ml-3">
                                    <div class="Username mb-4">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>


                                    <div class="email my-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>


                                    <div class="phone-number my-4">
                                        <label for="phone-number" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phone-number" name="phone-number">
                                    </div>


                                    <div class="address my-4">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" name="address">
                                    </div>

                                    <div class="btn-container my-4">
                                        <button class="btn w-100">Save Changes</button>
                                    </div>


                                </div>

                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
        </div>
    </main>

    <!--JS Bootstrap Bundle-->
    <!--JQuery CDN link-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Font Awesome CDN Link-->
    <script src="https://kit.fontawesome.com/962cfbd2be.js"></script>
</body>

</html>
