<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/962cfbd2be.js"
      crossorigin="anonymous"
    ></script>

    <!--External CSS-->
    <link rel="stylesheet" href="signin.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="
          custom-container
          d-flex
          justify-content-center
          align-items-center
        "
      >
        <div class="row">
          <div
            class="
              col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6
              mx-auto
              column-first
            "
          >
            <form action="">
              <fieldset>
                <h4 class="text-center font-rubik">
                  Sign in to Nature's Fresh Mart
                </h4>
                <div
                  class="
                    icon-container
                    d-flex
                    align-items-center
                    justify-content-center
                    my-4
                  "
                >
                  <i class="fab fa-facebook-f mx-3"></i>
                  <i class="fab fa-google mx-3"></i>
                  <i class="fab fa-linkedin-in mx-3"></i>
                </div>

                <div class="input-field w-75 mx-auto my-4">
                  <div class="username-field position-relative my-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                    />
                    <i class="fas fa-user position-absolute custom-icon"></i>
                  </div>

                  <div class="password-field my-4 position-relative">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password"
                    />
                    <i class="fas fa-lock position-absolute custom-icon"></i>
                  </div>

                  <div class="role-field my-4">
                    <select name="" id="" class="form-control form-control-lg">
                      <option value="trader">Trader</option>
                      <option value="admin">Admin</option>
                      <option value="customer">Customer</option>
                    </select>
                  </div>

                  <p class="text-center my-4">
                    New to Nature's Fresh Mart ?
                    <a class="signup" href="../signup/signup.html"
                      >Click here...</a
                    >
                  </p>

                  <div class="btn-container text-center my-4 d-block">
                    <button class="btn btn-md btn-primary">SIGN IN</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--External Script-->
    <script src="vendor.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
